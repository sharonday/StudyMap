<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/style.css" rel="stylesheet">
    <title>StudyMap</title>
</head>


<body>
    <main class = "mid">
        <header class = "top">
        <h1>Welcome to StudyMap</h1>
            
        </header>
        <div id = "add">
            <h2>Add Assignments</h2>
            <form id = "assignments" action= "/add-assignment/" method = "POST">
                <p>
                    {% if courses|length == 0 %} 
                    <p style="color:red">Please Enter Courses First!</p>
                    {% endif %}
                    <label>Assignment Name</label>
                    <input type = "text" name = "hwname">
                </p>
                <p>
                    <label>Due Date</label>
                    <input type = "date" name = "hwdate">
                </p>
                    <label>What course is this for?</label>
                    <select name="hwcourse">
                        {% for c in courses %}               
                        <option value="{{c}}">{{c}}</option>
                        {% endfor %}
                    </select>                    
                <p>
                    <label>Estimated Work Time (Hours)</label>
                    <input type = "number" min="1" name = "hours">
                </p>
                <p>
                    <input type="submit" name="submit" value="Submit">
                </p>
            </form>
            <script>
                function assignment() 
                {
                    var hwname = document.getElementById("hwname").value;
                    var hwdate = document.getElementById("hwdate").value;
                    var hwcourse = document.getElementById("hwcourse").value;
                    var hours = document.getElementById("hours").value;
                    alert("You've entered Assignment: " + hwname + " Due: " + hwdate + " for "  + hwcourse + " with estimated work time: " + hours);
                }
            </script>
        </div>
    </main>
</body>
</html>
