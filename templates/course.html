<!DOCTYPE html>

<html class = "course-background">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/style.css" rel="stylesheet">
    <title>StudyMap</title>
</head>


<body>
      <!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/">StudyMap</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/info">How To</a>
    </li>
    {% if session['logged_in'] %}
    <li class="nav-item">
      <a class="nav-link" href="/free_hours">Add Schedule</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/course">Add Course</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/assignment">Add Assignment</a>
    </li>
    <li class="nav-item">
          <a class="nav-link" href="/workspace">Workspace</a>
    </li>
    {% endif %}
    <li class="nav-item">
        {% if session['logged_in'] %}
            <a class="nav-link" href="/logout-user/">Logout</a>
        {% else %}
            <a class="nav-link" href="/login">Login</a>
        {% endif %}
    </li>

  </ul>

</nav>
    <main class = "mid-column">
        <header class = "top-heading-course">
        <h1 class = "center-headings-course">Welcome to StudyMap</h1>

        </header>
        <div id = "add">
            <h2 class = "center-headings-course">Add Course Info</h2>
            <form id = "course" action = "/add-course/" method = "POST">

            <p>
                <label>Course Name</label>
                <input type = "text" name = "course1" required>
            </p>
            <p>
                <label>Course Color</label>
                <select name = "course_colors">
                    <Option value = "white"></Option>
                    <Option value = "red" name = "red">red</Option>
                    <Option value = "blue" name = "blue">blue</Option>
                    <Option value = "green" name = "green">green</Option>
                    <Option value = "orange" name = "orange">orange</Option>
                    <Option value = "purple" name = "purple">purple</Option>
                    <Option value = "black" name = "black">black</Option>
                </select>
                <input type="submit" id="submit" value="Submit">
            </p>
            </form>

            <script>

                function displayinfo(){


                            var form = document.getElementById('course');
                            let name = form.elements['course1'];
                            let color = form.elements['course_colors'];
                            let coursename = name.value;
                            let colorval = color.value;

                            alert("you entered course : " + coursename + " with color " + colorval);

                }
                window.onload = () =>{

                        document.getElementById("submit").addEventListener('click', displayinfo);

                }
            </script>
        </div>
    </main>
</body>
</html>
